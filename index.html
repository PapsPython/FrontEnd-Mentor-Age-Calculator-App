<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Age Calculator App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,700;1,800&display=swap" rel="stylesheet">
</head>
  

  
<body>

<main>

 <div class="dateentrysection">
   
    <div>
    
     <label for="dayofbirth"> Day</label>
    <input type="text" placeholder="DD" inputmode="numeric"  aria-label="day" id="dayofbirth" name="dayofbirth" required>
     <small class="errMsg"></small>   
      <p></p>
      </div>
       
    <div> 
        <label for="monthofbirth">Month</label>
        <input type="text" placeholder="MM" inputmode="numeric" aria-label="month" id="monthofbirth" name="monthofbirth" required>
            <small class="errMsg"></small>
      <p></p> 
    </div>  
       
    <div>
    <label for="yearofbirth">Year</label>
    <input type="text" placeholder="YY" inputmode="numeric"
      aria-label="year" id="yearofbirth" name="yearofbirth" required>
      <small class="errMsg"></small> 
      <p></p>
    </div>
   
 </div>  

  
  <hr>

  <h1><span id="year">--</span> years</h1>
  <h1><span id="month">--</span> months</h1>
  <h1><span id="day">--</span> days </h1>

  </main>
  
  <div class="imgicon">
  <img src="images/icon-arrow.svg">
  </div>

  
  <script src="script.js"></script>

  <!--

  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
